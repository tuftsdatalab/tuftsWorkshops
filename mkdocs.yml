site_name: Tufts TTS Research Technology Bioinformatics Workshops
repo_url: https://github.com/tuftsdatalab/tuftsWorkshops
edit_uri: blob/main/docs/

theme:
  name: material
  features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
  logo: 'img/logo2.png'
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      prerequisite: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  
extra_css:
    - stylesheets/extra.css
    
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
    - About : index.md
    - 2022 Workshops:
        - Intro to HPC/Slurm For Life Sciences: 
            - "Introduction": hpc-user-guide/hpc-intro.md
            - Tufts HPC Cluster Access: 
                - "Cluster Account and Storage": hpc-user-guide/request-account.md
                - "Login": hpc-user-guide/login.md
                - "File Transfer": hpc-user-guide/file-transfer.md
            - Tufts HPC Cluster Resource:
                - "Terninologies": hpc-user-guide/what-is-the-cluster.md
                - "Compute Resources": hpc-user-guide/compute-resources.md
                - "Software on the Cluster": hpc-user-guide/software-cluster.md
                - "Tmux Session": hpc-user-guide/tmux.md
            - SLURM/Linux:
